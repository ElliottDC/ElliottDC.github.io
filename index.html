
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index2.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science for Economists.</h1>
        
        <h3>Inflation UK</h3>
        <p>the third chart tracks Inflation in the UK Across time</p>
        <div class="chart" id="Chart3"></div>

        <h3>GDP in the UK</h3>
        <p>This chart looks at GDP in the UK across time</p>
        <div class="chart" id="Chart4"></div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart3 = "chart3_InflationUK.json";
    var myChart4 = "chart4_GDPUK.json"

    // Embed charts:

    vegaEmbed('#Chart3', myChart3);
    vegaEmbed('#Chart4', myChart4);
</script>

</html>
